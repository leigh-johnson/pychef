[bumpversion]
current_version = 0.3.0
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<release>(dev|rc))+(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
first_value = dev
optional_value = ga
values = 
	dev
	rc
	ga

[bumpversion:part:build]
first_value = 1

[bumpversion:file:chef/__init__.py]
search = "{current_version}"
replace = "{new_version}"

[testenv]
commands = pytest
deps =
    -rrequirements.txt
    -rdev-requirements.txt

[tool:pytest]
addopts = --cov=chef --cov-report xml

[tox:tox]
envlist = py36, py37, py38, py39
# TODO
# envlist = py36, py37, py38, py39, mypy

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
